<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/polymerfire/polymerfire.html">


<dom-module id="sqz-app">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-button {
        height: 64px;
      }
    </style>

    <firebase-app
        auth-domain="sqzp-9f3fb.firebaseapp.com"
        database-url="https://sqzp-9f3fb.firebaseio.com/"
        api-key="AIzaSyAH1iRHxT1IQ9NttW5mVC8izZ9X6le8Jgo">
    </firebase-app>

    <firebase-query
        path="/s"
        data="{{data}}">
    </firebase-query>

    <h1>0</h1>

    <template is="dom-repeat" items="{{data}}" id="repeater">
      <paper-button
          raised
          toggles
          on-tap="buttonTap"
          active="{{item.color}}"
          style="background-color: {{item.color}}">
      </paper-button>
    </template>
  </template>

  <script>
    Polymer({

      is: 'sqz-app',

      properties: {
        color: {
          type: String,
          value: function () {
            var colors = [
              '#A33643',
              '#AA6639',
              '#246C60',
              '#448F30',
            ];
            return colors[Math.floor(Math.random()*colors.length)];
          },
        },
        data: {
          type: Object,
          observer: 'dataChanged'
        },
      },

      ready: function () {
        this.$$('h1').style.color = this.color;
      },

      buttonTap: function (e) {
        var el = e.target;
        var model = this.$.repeater.modelForElement(el);
        if (el.active) {
          model.set('item.color', this.color);
          el.style['background-color'] = this.color;
        } else {
          model.set('item.color', false);
          el.style['background-color'] = false;
        }
      },

      dataChanged: function(newData, oldData) {
        console.log("data changed:", newData, oldData);
      },

      markSquare: function (e) {
        var el = e.target;
      },
    });
  </script>
</dom-module>
